name: Cypress FHIR Automation with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]   # ðŸ”¥ Run 2 parallel jobs, increase this number if you want more parallelization

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests with Allure (parallel + record)
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        run: npm run test:allure -- --record --key $CYPRESS_RECORD_KEY --parallel --ci-build-id ${{ github.run_id }}

      - name: Generate Allure Report
        if: matrix.containers == 1   # âš¡ only generate report once, not in every parallel container
        run: npm run allure:generate

      - name: Upload Allure Report as Artifact
        if: matrix.containers == 1   # âš¡ only upload once
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: cypress/reports/allure-report
